name: 'CI/CD Pipeline'

on:
    push:
        branches:
            - '**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.12'
                  cache: 'pip'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .[dev]

            - name: Install pre-commit
              # Using the official pre-commit GitHub Action avoids
              # installing pre-commit manually and keeps CI consistent
              uses: pre-commit/action@v3.0.1

            - name: Run pytest
              run: pytest

    security:
        runs-on: ubuntu-latest

        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.12'

            - name: Check for security vulnerabilities
              run: |
                  python -m pip install --upgrade pip pip-audit
                  pip install -e .
                  pip-audit --desc
              continue-on-error: true
