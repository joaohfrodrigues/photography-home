name: 'CI/CD Pipeline'

on:
    push: {}
    pull_request: {}
    workflow_dispatch: {}

concurrency:
    group: ci-pipeline-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.12'

            - name: Cache pip
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  set -euo pipefail
                  python -m pip install --upgrade pip build
                  pip install '.[dev]'

            - name: Run pre-commit checks
              uses: pre-commit/action@v4

            - name: Run pytest
              run: pytest -q

    security:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.12'

            - name: Install pip-audit
              run: |
                  python -m pip install --upgrade pip pip-audit

            - name: Install project
              run: pip install .

            - name: Run pip-audit
              run: pip-audit --desc || true
